<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - DoCo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background-color: #000000;
        min-height: 100vh;
        color: #ffffff;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: #ffffff;
        text-decoration: none;
      }

      .nav-buttons {
        display: flex;
        gap: 12px;
      }

      .nav-btn {
        padding: 12px 24px;
        border-radius: 50px;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s;
      }

      .nav-btn-light {
        background-color: #ffffff;
        color: #000000;
      }

      .nav-btn-light:hover {
        background-color: #f0f0f0;
      }

      /* Main Content */
      main {
        padding: 60px 40px;
      }

      .support-header {
        text-align: center;
        margin-bottom: 60px;
      }

      .support-header h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #ffffff 0%, #999999 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .support-header p {
        font-size: 1.2rem;
        color: #999999;
      }

      /* Contact Section */
      .contact-section {
        max-width: 600px;
        margin: 0 auto 80px;
        background: rgba(255, 255, 255, 0.05);
        padding: 50px 40px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      .contact-section h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .contact-section p {
        font-size: 1.1rem;
        color: #999999;
        margin-bottom: 30px;
      }

      .email-link {
        display: inline-block;
        padding: 18px 40px;
        background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
        color: #ffffff;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        transition: all 0.3s;
        max-width: 100%;
        word-break: break-all;
        box-sizing: border-box;
      }

      .email-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
      }

      .email-text {
        margin-top: 20px;
        font-size: 0.95rem;
        color: #666666;
      }

      /* Footer */
      footer {
        padding: 40px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 80px;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
      }

      .copyright {
        color: #666666;
        font-size: 0.9rem;
      }

      .footer-links {
        display: flex;
        gap: 30px;
      }

      .footer-links a {
        color: #999999;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
      }

      .footer-links a:hover {
        color: #ffffff;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .support-header h1 {
          font-size: 2rem;
        }

        .contact-section {
          padding: 40px 20px;
        }

        .email-link {
          padding: 15px 20px;
          font-size: 0.9rem;
          width: 100%;
          max-width: 280px;
        }

        .contact-section {
          margin: 0 15px 80px;
        }

        .footer-content {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }

        .footer-links {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">DoCo</a>
      <div class="nav-buttons">
        <a href="#" class="nav-btn nav-btn-light">Get the App</a>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="support-header">
          <h1>Support</h1>
          <p>Have questions? We're here to help!</p>
        </div>

        <div class="contact-section">
          <h2>Contact Us</h2>
          <p>For any questions, feedback, or support requests, please send us an email.</p>
          <a href="mailto:docoappdirect@gmail.com" class="email-link">docoappdirect@gmail.com</a>
          <p class="email-text">We typically respond within 24-48 hours.</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <span class="copyright">Â© 2026 DoCo</span>
        </div>
        <div class="footer-links">
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="#">Terms</a>
          <a href="support.html">Support</a>
        </div>
      </div>
    </footer>
  </body>
</html>
