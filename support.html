<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - DoCo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background-color: #000000;
        min-height: 100vh;
        color: #ffffff;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: #ffffff;
        text-decoration: none;
      }

      .nav-buttons {
        display: flex;
        gap: 12px;
      }

      .nav-btn {
        padding: 12px 24px;
        border-radius: 50px;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s;
      }

      .nav-btn-light {
        background-color: #ffffff;
        color: #000000;
      }

      .nav-btn-light:hover {
        background-color: #f0f0f0;
      }

      /* Main Content */
      main {
        padding: 60px 40px;
      }

      .support-header {
        text-align: center;
        margin-bottom: 60px;
      }

      .support-header h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #ffffff 0%, #999999 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .support-header p {
        font-size: 1.2rem;
        color: #999999;
      }

      /* Contact Form */
      .contact-section {
        max-width: 800px;
        margin: 0 auto 80px;
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .contact-section h2 {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ffffff;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #ffffff;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #ffffff;
        background: rgba(255, 255, 255, 0.15);
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
      }

      /* Footer */
      footer {
        padding: 40px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 80px;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
      }

      .copyright {
        color: #666666;
        font-size: 0.9rem;
      }

      .footer-links {
        display: flex;
        gap: 30px;
      }

      .footer-links a {
        color: #999999;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
      }

      .footer-links a:hover {
        color: #ffffff;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .support-header h1 {
          font-size: 2rem;
        }

        .contact-section {
          padding: 30px 20px;
        }

        .footer-content {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }

        .footer-links {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">DoCo</a>
      <div class="nav-buttons">
        <a href="#" class="nav-btn nav-btn-light">Get the App</a>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="support-header">
          <h1>Support</h1>
          <p>Have questions? We're here to help!</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-section">
          <h2>Contact Us</h2>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" name="name" required placeholder="Your name">
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>

            <div class="form-group">
              <label for="subject">Subject *</label>
              <input type="text" id="subject" name="subject" required placeholder="Subject of your inquiry">
            </div>

            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" required placeholder="Please describe your inquiry"></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <span class="copyright">Â© 2026 DoCo</span>
        </div>
        <div class="footer-links">
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="#">Terms</a>
          <a href="support.html">Support</a>
        </div>
      </div>
    </footer>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        // Create mailto link to docoappdirect@gmail.com
        const mailtoLink = `mailto:docoappdirect@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\n\nMessage:\n' + message)}`;

        // Open mail client
        window.location.href = mailtoLink;

        // Show confirmation
        alert('Opening your email client to send the message...');
      });
    </script>
  </body>
</html>
